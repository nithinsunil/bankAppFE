<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <button class="btn btn-warning" (click)="logout()">Logout</button>
  </nav>
  <h1 style="color: white;">Welcome {{user}}</h1>
  <!-- Using angular piping below -->
  <h5 style="color: white;">Login Details: {{logDate | date: 'short'}}</h5>
  <span>
  <a routerLink="/transaction">Show Transaction History</a>
  <button class="btn btn-danger b1" (click)="deleteAcc()">Delete my Account</button>
</span><br><br>
<app-delete-confirmation (onDelete)="deleteFromParent($event)" (onCancel)="cancelFromParent()" [item]="acno"></app-delete-confirmation>

  <!-- Deposit  -->
  <div [ngClass]="acno? 'c1': '' " class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <!-- <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="uname" name="uname" placeholder="Username" id="uname" required>
                        
                    </div> -->

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" formControlName="acno" name="acno" placeholder="account number" id="d_accno" required>
                          
                      </div>

                    <!-- Form validation for acno -->
                    <div style="color: red;" *ngIf="(this.depositForm.get('acno')?.touched || this.depositForm.get('acno')?.dirty) && this.depositForm.get('acno')?.errors">Invalid Account Number</div> 

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" formControlName="pwd" name="pwd" placeholder="password" id="d_password" required>
                      </div>

                    <!-- Form validation for pwd -->
                    <div style="color: red;" *ngIf="(this.depositForm.get('pwd')?.touched || this.depositForm.get('pwd')?.dirty) && this.depositForm.get('pwd')?.errors">Invalid Password</div> 

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="amount" name="amount" placeholder="Amount" id="d_amt" required>
                        
                    </div>

                    <!-- Form validation for amount -->
                    <div *ngIf="(this.depositForm.get('amount')?.touched || this.depositForm.get('amount')?.dirty) && this.depositForm.get('amount')?.errors" style="color: red;">Invalid Amount</div>
                      
                      <div class="form-group">
                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
  <!-- Withdraw -->

  <div [ngClass]="acno? 'c1': '' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdraw</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                  <!-- <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" [(ngModel)]="uname" name="uname" placeholder="Username" id="uname" required>
                      
                  </div> -->

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="acno1" name="acno1" placeholder="account number" id="w_accno" required>
                        
                    </div>

                        <!-- Form validation for acno -->
                        <div style="color: red;" *ngIf="(this.withdrawForm.get('acno1')?.touched || this.withdrawForm.get('acno1')?.dirty) && this.withdrawForm.get('acno1')?.errors">Invalid Account Number</div> 


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" formControlName="pwd1" name="pwd1" placeholder="password" id="w_password" required>
                    </div>

                     <!-- Form validation for pwd -->
                    <div style="color: red;" *ngIf="(this.withdrawForm.get('pwd1')?.touched || this.withdrawForm.get('pwd1')?.dirty) && this.withdrawForm.get('pwd1')?.errors">Invalid Password</div> 


                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="amount1" name="amount1" placeholder="Amount" id="w_amt" required>
                      
                  </div>

                    <!-- Form validation for amount -->
                    <div *ngIf="(this.withdrawForm.get('amount1')?.touched || this.withdrawForm.get('amount1')?.dirty) && this.withdrawForm.get('amount1')?.errors" style="color: red;">Invalid Amount</div>

                    
                    <div class="form-group">
                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
